<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color-Pallete Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Color Palette Generator</h1>
    <button class="generate-btn">
      <i class="fas fa-sync-alt generate-icon"></i>Generate
    </button>
    <script src="script.js"></script>
    <div class="pallete-container">
      <div class="color-box">
        <div class="color" style="background-color: #e1fee1"></div>
        <div class="color-info">
          <span>#e1fee1</span>
          <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
        </div>
      </div>

      <div class="color-box">

        </div>
      </div>

      <div class="color-box">

        <div class="color-info">

        </div>

      <div class="color-box">

        </div>
      </div>

      <div class="color-box">

          <span>#e1fee1</span>

      </div>
    </div>
  </body>
</html>
