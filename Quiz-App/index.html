<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="start-container">
        <h1>Welcome to the Quiz!</h1>
        <button class="primary-btn">Start Quiz</button>
      </div>
      <div class="quiz-container">
        <h2 id="question">Questions here</h2>
        <div class="question-container">
          <p>
            Question <span id="question-number"></span>of
            <span id="total-question"></span>
          </p>
          <p id="score-display">Score</p>
        </div>
        <div class="answer-container">anwers</div>
      </div>
      <div class="result-container">
        <h1>Result Page</h1>
        <button class="primary-btn">Restart Quiz</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
